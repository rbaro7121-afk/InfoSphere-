<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfoSphere | Wikipedia Info Provider</title>

<style>
:root{
  --bg:#0f2027;
  --card:rgba(255,255,255,0.12);
  --text:#ffffff;
  --accent:#00f5ff;
}
.light{
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#000000;
  --accent:#0066ff;
}
*{
  box-sizing:border-box;
  font-family:Segoe UI,sans-serif;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
}
header{
  text-align:center;
  padding:30px;
}
h1{
  font-size:2.4rem;
  background:linear-gradient(to right,#00f5a0,var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
button,select{
  border:none;
  padding:10px 16px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}
button{
  background:var(--accent);
}
select{
  background:var(--card);
  color:var(--text);
}
.search-box{
  max-width:600px;
  margin:20px auto;
  display:flex;
  background:var(--card);
  border-radius:30px;
  padding:6px;
}
.search-box input{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:var(--text);
  padding:14px;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  padding:22px;
  border-radius:20px;
  animation:fade .4s ease;
}
ul li{
  margin-bottom:8px;
  line-height:1.6;
}
a{
  color:var(--accent);
}
footer{
  text-align:center;
  padding:20px;
  opacity:.7;
}
@keyframes fade{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<header>
  <h1>InfoSphere</h1>
  <p>Reliable information powered by Wikipedia</p>
</header>

<div class="controls">
  <button onclick="toggleMode()">ðŸŒ— Mode</button>
  <button onclick="startVoice()">ðŸŽ¤ Voice</button>

  <select id="lang">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="bn">Bengali</option>
    <option value="as">Assamese</option>
    <option value="brx">Bodo</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="ja">Japanese</option>
  </select>
</div>

<div class="search-box">
  <input id="query" placeholder="Search any topic..." />
  <button onclick="searchInfo()">Search</button>
</div>

<div class="container" id="results"></div>

<footer>
  Data source: Wikipedia â€¢ Free & Open Knowledge
</footer>

<script>
function toggleMode(){
  document.body.classList.toggle("light");
}

function startVoice(){
  const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  rec.lang = "en-US";
  rec.start();
  rec.onresult = e=>{
    query.value = e.results[0][0].transcript;
    searchInfo();
  };
}

async function searchInfo(){
  const q = query.value.trim();
  if(!q) return;

  const lang = document.getElementById("lang").value;
  const box = document.getElementById("results");
  box.innerHTML = "Loading...";

  try{
    const res = await fetch(
      `https://${lang}.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`
    );
    const data = await res.json();

    if(!data.extract){
      box.innerHTML = "<p>No information found.</p>";
      return;
    }

    const points = data.extract.split(". ").slice(0,8);
    const bullets = points.map(p=>`<li>${p}.</li>`).join("");

    box.innerHTML = `
      <div class="card">
        <h2>${data.title}</h2>
        <ul>${bullets}</ul>
        <p>
          <b>Read more:</b>
          <a href="${data.content_urls.desktop.page}" target="_blank">
            Wikipedia article
          </a>
        </p>
      </div>
    `;
  }
  catch(err){
    box.innerHTML = "<p>Error loading data. Check your internet.</p>";
  }
}
</script>

</body>
</html>
